<!-- Hero -->
<section class="hero">
  <div class="container hero-container">
    <!--Hero title-->
    <div class="hero-title-container">
      <h1 class="hero-title-text animate__animated animate__zoomIn">
        ice cream
        made with
        <span>passion</span>
      </h1>
      <div class="hero-btn-container">
        <a href="#products" class="hero-red-button">
          Products
          </button>
          <a href="#how-its-made" class="hero-white-button" aria-label="How it’s made button">
            How it’s made?
            </button>
      </div>
    </div>
    <!--Title text-->
    <div class="hero-text-description">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
      <button class="hero-arrow " aria-label="hero-arrow">
        <!--arrow-->
        <svg width="10" height="10" class="hero-arrow-svg">

          <use href="./images/svg/sprite.svg#icon-button_arrow"></use>
        </svg>
      </button>
    </div>


    <!--Icecream and animation circle-->
    <div class=" hero-icecream-container">
      <picture class="hero-img">

        <source srcset="./images/icecreame_hero.png 1x, 
        ./images/icecreame_hero@x2.png 2x" media="(min-width:1200px)">

        <source srcset="./images/tablet/icecreame_hero.png 1x, 
        ./images/tablet/icecreame_hero@x2.png 2x" media="(min-width:768px)">

        <source srcset="./images/tablet/icecreame_hero.png 1x, 
        ./images/tablet/icecreame_hero@x2.png 2x" media="(min-width:481px)">

        <source srcset="./images/mobile/icecreame_hero.png 1x, 
        ./images/mobile/icecreame_hero@x2.png 2x" media="(max-width:480px)">

        <img src="./images/tablet/icecreame_hero.png" alt="Ice cream picture" />
      </picture>
    </div>

    <!--Icecream girl-->
    <div class="hero-girl-container animate__animated animate__bounceInUp">
      <picture class="hero-girl">

        <source srcset="./images/hero-girl.png 1x, 
    ./images/hero-girl@x2.png 2x" media="(min-width:1200px)">

        <source srcset="./images/tablet/hero-girl.png 1x, 
    ./images/tablet/hero-girl@x2.png 2x" media="(min-width:768px)">

        <source srcset="./images/tablet/hero-girl.png 1x, 
    ./images/tablet/hero-girl@x2.png 2x" media="(min-width:481px)">

        <img src="./images/tablet/hero-girl.png" alt="Holding ice cream girl" />
      </picture>
    </div>
    <!--Numbers on the top right side-->
    <div class=" hero-count">
      <ul>
        <li class="hero-count-text animate__animated animate__zoomIn">
          <div class="dot"></div>
          <span class="hero-number">16</span>
          <p class="hero-count-desc">cafes</p>
        </li>

        <li class="hero-count-text animate__animated animate__zoomIn">
          <div class="dot"></div>
          <span class="hero-number">23</span>

          <p class="hero-count-desc">food trucks</p>
        </li>
      </ul>
    </div>
    <!--     <!--to top button--
    <button class="hero-top-button" id="logo">
      &uarr;
    </button> -->

  </div>
</section>
